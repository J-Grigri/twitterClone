<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Playfair+Display|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body style="color:grey;">
    <div class="container col-sm">
    </div>
    <div class="card col-6" style="border: 1px solid lightblue;background-color: rgb(242, 246, 250); border-radius: 10px;">
        <div class="card-header" style="background-color: rgb(242, 246, 250); border-bottom: 1px solid lightblue;">
            <img src="robot.png" /> <span>name   </span><span>  time</span>
        </div>

        <div class="card-body" style="background-color: rgb(242, 246, 250);">
            <div style="word-wrap: break-word; ">
                <div style="font-size: 20px; padding:10px; margin-top: 20px; margin-bottom: 20px;">${hashtag}</div>
            </div>
        </div>

        <div class="card-footer text-muted text-center " style="border-top: 1px solid lightblue;display: flex; justify-content: space-between; background-color: rgb(242, 246, 250);">
            <button style="color: grey;" type="button " class="btn btn-light " onclick="liketweet(this)"><i  class="fa fa-thumbs-up "></i></button>
            <button style="color: grey;" type="button " class="btn btn-light " onclick="`please shut up!`"><i  class="fa fa-comments "></i></button>
            <button style="color: grey;" type="button " class="btn btn-light " onclick="retweet(${item.id})"><i  class="fa fa-share-square "></i></button>
            <button style="color: grey;" type="button " class="btn btn-light " onclick="deleteTweet(${item.id}) "><i  class="fa fa-trash "></i></button>
        </div>
    </div>
    </div>

    <div></div>
    <div class="container col-sm" style="padding-top: 100px;  margin-top: 20px;display: flex;justify-content: center;">
        <div class="col-3">
        </div>
        <div class="col-6" style="border: 1px solid lightblue; border-radius: 10px; ">
            <div class="card-header" style="height: 40px;background-color:rgb(242, 246, 250); border-bottom: 1px solid lightblue; margin-bottom: 5px;">
                <p>Creat Post</p>
            </div>
            <div class=" input-group">
                <textarea onfocus="this.value=''" style="border: 1px solid lightblue; margin: 15px; margin-bottom: 5px; height: 150px; border-radius: 5px;" class="form-control" aria-label="With textarea" id="contentsBox" placeholder="How are you feeling?" maxlength="140"></textarea>
            </div>
            <div class="card-footer text-muted row" style="background-color:rgb(242, 246, 250);border-top: 1px solid lightblue; margin: 15px;margin-bottom: 0; display: flex; justify-content: space-between; align-items: center;">
                <div id="charCountArea">140 characters remaining</div>
                <button onclick="addTweet()" class="btn btn-primary woohoobutton" data-toggle="button" aria-pressed="false">WooHoo</button>
            </div>
        </div>

        <div class="col-3">
        </div>


    </div>
    <div id="tweetOutput">
        <div class="outputTop">
            <img src="robot.png">
            <span style=" padding-left:20px; padding-right:20px ">Username</span>
            <span>Time</span>
        </div>
        <div class="tweetBox" style="word-wrap: break-word">
            <div style="font-size: 20px; padding:10px ">${hashtag}</div>
        </div>
        <div class="tweetButtons">
            <button type="button" class="btn btn-light"><i onclick="liketweet(this)" class="fa fa-thumbs-up "></i></button>
            <button type="button" class="btn btn-light"><i onclick="retweet(${item.id})" class="fa fa-share-square"></i></button>
            <button type="button" class="btn btn-light"><i onclick="deleteTweet(${item.id})" class="fa fa-trash"></i></button>
        </div>
    </div>



</body>

</html>
